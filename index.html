<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Neighborhood</title>

    <!-- Bootstrap -->
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="map-canvas" class="bgimg"></div>
    <h1>My Neighborhood</h1>
    <div class='container'>
      <div class="row">
        <div class="col-md-4">
          <form data-bind="submit: submitForm">
            <p><label>Search: <input type="text" data-bind="textInput: location"></label></p>
            <p><button class="btn btn-large btn-success" type="submit">Submit</button></p>
          </form>
          <div class="list-view">
            <ul data-bind="foreach: markers">
              <li><span data-bind="text: title, click: function(){ getPhotos(); highlightPlace();}"></span></li>
            </ul>
          </div>
          <div class='photo-view'>
            <h2>Photos of <span data-bind="text: currentPhoto().name"></span></h2>
            <ul data-bind="foreach: photos">
              <li><img data-bind="attr: {src: url}"></li>
            </ul>
          </div>
        </div>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js" type="text/javascript"></script>
    <script src='https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAF-ZVVS1tz1S0yrH3XS_cRTKXcP53MWuY' type="text/javascript"></script>
    <script src="assets/js/app.js" type="text/javascript"></script>
  </body>
</html>
