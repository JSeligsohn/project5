<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Neighborhood</title>

    <!-- Bootstrap -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="map-canvas" class="bgimg"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
            <h1 class="header-text">Parks in My Neighborhood</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 col-sm-5 col-xs-12">
          <form id="js-search-bar" class="search-bar" data-bind="submit: submitForm">
              <button class="btn btn-large btn-success btn-search" type="submit"><span class='glyphicon glyphicon-search'></span>  <span class="hidden-xs">Search</span></button> 
              <input class="search-text" type="text" data-bind="textInput: location">
          </form>
        </div>
      </div>

      <div class="list-view">
        <ul data-bind="foreach: markers">
          <li data-bind="click: function(){ toggleBounce(); getPhotos(); highlightPlace(); $root.currentPlace($data); }, css: {selectedPlace: $data == $root.currentPlace()}">
            <h4 data-bind="text: title"></h4>
            <p data-bind="text: address"></p>
          </li>
        </ul>
        <div id="js-roll-up" class="roll-up"><span class='glyphicon glyphicon-triangle-top'></span></div>
      </div>

      <div class='photo-view'>
        <span id="js-photo-roll" class="photo-icon"><span class="glyphicon glyphicon-picture"></span></span>
        <h3 class="photo-header">Photos of <span data-bind="text: currentPhoto().name"></span></h3>
        <p class="subtitle">Courtesy of FlickR</p>

        <div id="carousel-example-generic" class="carousel slide" data-ride="xcarousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" data-bind="foreach: photos" role="listbox">
            <div class="item" data-bind="css: { active: $index() == 0 }">
              <div class="photo-holder">
                <img class="photo img-responsive" data-bind="attr: {src: url, alt: name}">
                  <div class="carousel-caption">
                    <span data-bind="text: $parent.currentPhoto().name"></span>
                  </div>
              </div>
            </div>
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
                        
          </div><!-- End Carousel -->
        </div><!-- End Photo-View -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../bower_components/jquery-ui/jquery-ui.min.js"></script>
    <!-- Load Google Maps API -->
    <script src='https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAF-ZVVS1tz1S0yrH3XS_cRTKXcP53MWuY'></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.min.js"></script>
    <script src="../bower_components/knockout/dist/knockout.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
